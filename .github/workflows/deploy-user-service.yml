name: CI/CD Pipeline For User Service

on:
  push:
    branches:
      - 'main'
      - 'dev'
      - 'kiet'
    paths: 
      - 'Team_03/02_Source/01_Source_Code/BE/services/user-service/**'
      - '.github/workflows/deploy-user-service.yml'
  pull_request:
    branches: 
      - 'main'
      - 'dev'
      - 'kiet'
    paths: 
      - 'Team_03/02_Source/01_Source_Code/BE/services/user-service/**'
      - '.github/workflows/deploy-user-service.yml'
jobs:
  build-backend-dev:
    runs-on: ubuntu-latest
    environment: Dev
    if: github.ref == 'refs/head/dev' || github.ref == 'refs/head/kiet'
    steps:
    - name: âœ… Checkout Code
      uses: actions/checkout@v4
    
    - name: â­• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: "zulu"
              
    - name: ðŸ”Ž Build the Spring Boot application and Docker image
      run: |
        cd Team_03/02_Source/01_Source_Code/BE/services/user-service
        mvn clean package -DskipTests
        docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/user-service:${{ github.sha }} -t ${{ secrets.DOCKER_HUB_USERNAME }}/user-service:latest .

    - name: ðŸ”‘ Log in to Docker Hub
      run: echo ${{ secrets.DOCKER_HUB_PASSWORD }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

    - name: ðŸ”„ Push Docker image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/user-service:${{ github.sha }}
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/user-service:latest

  deploy-backend-dev:
    needs: build-backend-dev
    runs-on: ubuntu-latest
    environment: Dev
    if: github.ref == 'refs/head/dev' || github.ref == 'refs/head/kiet'
    steps:
    - name: âœ… Checkout Code
      uses: actions/checkout@v4

    - name: ðŸš© Deploy to Render
      run: |
        curl -X POST "${{ secrets.USER_SERVICE_DEPLOY_HOOK }}"
