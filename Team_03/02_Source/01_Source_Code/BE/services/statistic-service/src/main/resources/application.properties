spring.application.name=statistic-service
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:postgresql://${POSTGRESQL_DB_HOST:localhost}:${POSTGRESQL_DB_PORT:5432}/${POSTGRESQL_DB_NAME:statistic_service_db}
spring.datasource.username=${POSTGRESQL_DB_USERNAME:postgres}
spring.datasource.password=${POSTGRESQL_DB_PASSWORD:yourpassword}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
